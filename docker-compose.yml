version: "3.7"
services: 
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: redis
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx 
        ports:
            - '3050:80'
        depends_on: 
            - client
            - api
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes: 
            - /app/node_modules
            - ./server:/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
        depends_on: 
            - postgres
            - redis
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        depends_on: 
            - api
            - postgres
    worker:
        build: 
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes: 
            - /app/node_modules
            - ./worker:/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        depends_on: 
            - redis
